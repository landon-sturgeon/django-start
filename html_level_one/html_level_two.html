<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assessment Test Html Level Two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>

    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <p>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="firstname" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
    </p>

    <p>
      <label for="useremail">Email:</label>
      <input id="useremail" type="email" name="useremail" placeholder="name@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="password" value="" required>
    </p>

    <p>
      Are you over the age of 18?
    </p>

    <p>
      <label for="y">Yes</label>
      <input id="y" type="radio" name="age" value="over18">

      <label for="n">No</label>
      <input id="n" type="radio" name="age" value="under18">
    </p>

    <p>Do you have a Credit Card or PayPal?</p>

    <select name="paymenttype">
      <option value=1>Credit Card</option>
      <option value="2">PayPal</option>
    </select>

    <p>
      <input type="submit" name="" value="Sign Up">
    </p>

  </body>
</html>
